<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Divider</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Sube tu archivo WAV para dividirlo</h2>
        <form id="uploadForm" class="space-y-4">
            <input type="file" id="fileInput" accept=".wav" required class="block w-full text-gray-700 border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring focus:border-blue-300">
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Subir y Dividir</button>
        </form>
        <div id="progress" class="mt-4"></div>
        <div id="result" class="mt-4"></div>
    </div>
</body>
</html>
